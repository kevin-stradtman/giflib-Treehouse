buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.5.1'
    }
}


plugins {
    id 'java'
    id 'org.springframework.boot' version '2.5.1'
}

group 'com.teamtreehouse'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.8'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.5.1'
    implementation group: 'org.hashids', name: 'hashids', version: '1.0.3'
    implementation group: 'org.springframework', name: 'spring-orm', version: '5.3.8'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.3.Final'
    implementation group: 'org.apache.tomcat', name: 'tomcat-dbcp', version: '10.1.0-M1'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation group: 'org.hibernate', name: 'hibernate-validator', version: '6.1.2.Final'
}

test {
    useJUnitPlatform()
}